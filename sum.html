<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组求和</title>
</head>
<body>
	<script type="text/javascript">
		//方法1
		function sum(arr){
			var s=0;
			for (var i = 0; i < arr.length; i++) {
				s+=arr[i];
			}
			return s;
		}

		//方法2
		function sum(arr){
			return arr.reduce(function(prev,curr,ind,ar){
				return prev+curr;
			})
		}

		//方法3
		function sum(arr){
			var s=0;
			arr.forEach(function(value){
				s+=value;
			})
			return s;
		}
	</script>
</body>
</html>
