<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加元素</title>
</head>
<body>
	

	<script type="text/javascript">
		//要求：不改变arr数组的情况下，添加元素
		function append(arr,item){
			var length = arr.length,newArr = [];
			for (var i = 0; i < length; i++) {
				newArr.push(arr[i]);
			}
			newArr.push(item);
			return newArr;
		}

		//
		function append(arr,item){
			var newArr=arr.slice(0);
			newArr.push(item);
			return newArr;
		}

		//
		function append(arr,item){
			return arr.concat(item);
		}
	</script>
</body>
</html>
