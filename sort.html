<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象数组排序</title>
</head>
<body>
	
	<script type="text/javascript">
		function createComparisonFunction(propertyName){
			return function (object1,object2){
				var value1=object1[propertyName];
				var value2=object2[propertyName];
				if(value1<value2){
					return -1;
				}else if(value1>value2){
					return 1;
				}else{
					return 0;
				}
			};
		}
		var data=[{name:"Zhang",age:28},{name:"Li",age:29}];
		data.sort(createComparisonFunction("name"));//sort()参数函数返回值-1按从小到大排；返回值1按从大到小排
		alert(data[0].name);

		data.sort(createComparisonFunction("age"));
		alert(data[0].name);
	</script>
</body>
</html>
